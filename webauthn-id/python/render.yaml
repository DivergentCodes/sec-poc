services:
  - type: web
    name: webauthn
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: FLASK_ENV
        value: production
      - key: RP_NAME
        value: WebAuthn Demo
      - key: FLASK_SECRET
        sync: false